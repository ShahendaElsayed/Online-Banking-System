<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="loginStyle.css" />
    <script src="loginScript.js" defer></script>
    <title>Registraion Form</title>
  </head>
<body>
<div class="container" >
    <div class="left" id="notforget">
      <div class="header">
        <h2 class="animation a1">Welcome Back</h2>
        <h4 class="animation a2">Log in to your account using username and password</h4>
      </div>
      <div class="form" >
        <input type="text" id="username" class="form-field animation a3" placeholder="Username ">
        <input type="password"id="password" class="form-field animation a4" placeholder="Password">
        <p class="animation a5"><a onclick="changeForm()"href="#">Forgot Password</a></p>
        <button href="#" type="submit" onclick="login(document.getElementById('username').value, document.getElementById('password').value)" id="loginbtn" class="animation a6">LOGIN</button>
      </div>
   </div>

    <div class="left" id="forget">
      <div class="header">
        <h2 class="animation a1">Change Password</h2>
        <h4 class="animation a2"></h4>
      </div>
    <div class="form" >
        <input type="text" id="usernamee" class="form-field animation a3" placeholder="Username ">
        <input type="password"id="newPassword" class="form-field animation a4" placeholder="Password">
        <input type="password"id="confirmPassword" class="form-field animation a4" placeholder="Confirm password">
        <p class="animation a5"></p>
        <button href="#" type="submit" onclick="submitForm( document.getElementById('usernamee').value, document.getElementById('newPassword').value)" id="loginbtn" class="animation a6">SET PASSWORD</button>
      </div>
      </div>
    <div class="right"></div>
  </div>

</body>
</html>
