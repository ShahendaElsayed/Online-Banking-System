<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Reminder App</title>
  <link rel="stylesheet" type="text/css" href="setReminders.css">
</head>

<body>
    <!--nav bar start-->

   
    
    <div class="nav">
      <div class="container">
       <div class="nav-logo">
           <img src="images/logo-removebg-preview.png" alt="logo">
       </div>
       <div class="nav-links">
           <ul>
               <li><a href="client.html">Home</a></li>
               <li><a href="Notifications.html">Notifications</a></li>
              
               <li><a href="index.html">Sign Out

               </a></li>

           </ul>

       </div>
       <div class="clr"></div>
      </div>

   </div>
  <header>
    <h1>Reminders</h1>
  </header>

  <div class="container">
    <form id="reminderForm">
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="importance">Importance:</label>
        <select id="importance" name="importance" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Create Reminder</button>
      </div>
    </form>

    <table id="remindersTable">
      <thead>
        <tr>
          <th>Content</th>
          <th>Date</th>
          <th>Time</th>
          <th>Importance</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reminders will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <footer class="footer">
    <div class="seventh">
      <!-- <img id="logo" src="images/logo-removebg-preview.png" alt="logo"> -->
      <p> Copyright 2017. All rights reserved.</p>
      <div class="icons">
          <img class="img" src="images/Icons/facebook.png" alt="facebook icon">
          <img class="img" src="images/Icons/google.png" alt="google icon">
          <img class="img" src="images/Icons/linkedin.png" alt="linkedin icon">
          <img class="img" src="images/Icons/twitter.png" alt="twitter icon">
      </div>
      </div>
  </footer>

  <script src="setReminders.js"></script>
</body>

</html>
