</head>
<body>
  <!-- Navbar start -->

  <form action="ViewCreditCardTransactions.html" class="form">
    <h1>New Payment</h1>
    <div class="form-step form-step-active">
      <div class="form-group">
        <label for="full-name" class="label-title">Payment Name:</label>
        <input type="text" id="full-name" placeholder="e.g. Your beneficiary name" required="required" />
        <span id="error-message" style="color: red;"></span>
      </div>

      <div class="form-group">
        <label for="transaction-type">Transaction Type:</label>
        <input type="text" list="options" name="selectedOption" required="required" placeholder="Select the type" />
        <datalist id="options">
          <option value="Another GUCash Account"></option>
          <option value="Another GUCash Credit Card"></option>
          <option value="Transfer Outside GUCash"></option>
        </datalist>
      </div>

      <div class="form-group">
        <label for="from-account" class="label-title">From Account:</label>
        <input type="text" id="from-account" placeholder="Select Sending Account" required="required" />
      </div>

      <div class="form-group">
        <label for="beneficiary-account" class="label-title">Beneficiary Account Number:</label>
        <input type="text" id="beneficiary-account" placeholder="e.g. 90536789779" required="required" />
      </div>

      <div class="form-group">
        <label for="amount" class="label-title">Amount:</label>
        <input type="text" id="amount" placeholder="Enter Amount" required="required" />
      </div>

      <div class="form-group">
        <label for="date" class="label-title">Date:</label>
        <input type="date" id="date" placeholder="Today" required="required" />
      </div>

      <div class="form-group">
        <label
        <div class="form-group">
          <label for="otp-token" class="label-title">OTP Token:</label>
          <input type="text" id="otp-token" placeholder="Enter your 6 digits OTP" required="required" />
        </div>
  
        <div class="form-group">
          <label for="comments" class="label-title">Comments:</label>
          <textarea id="comments" placeholder="Add Comments"></textarea>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
  </html>
